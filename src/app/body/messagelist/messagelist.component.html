<div  *ngIf="tieMsgs">
<table>
  <thead>
    <tr>
      <th>User</th>
      <th>Subject</th>
      <th>Description</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody class="msgbody">
    <tr class="" *ngFor="let tieMsg of tieMsgs">
      <td>{{tieMsg.user}}</td>
      <td>{{tieMsg.subject}}</td>
      <td>{{tieMsg.description}}</td>
      <td>{{tieMsg.date}}</td>
      <td>{{tieMsg.status}}</td>
    </tr>
  </tbody>
</table>
</div>
