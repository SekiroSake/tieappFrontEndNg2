<table>
  <thead>
    <tr>
      <th>User</th>
      <th>Subject</th>
      <th>Description</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody class="msgbody" *ngIf="messageList">
    <tr class="" *ngFor="let tieMsg of messageList.messageSumList" (click)="onSelect(tieMsg.tieMsgId)" [ngStyle]="isHighlight(tieMsg.tieMsgId)">
      <!-- (click)="onSelect(tieMsg)"> -->
      <td>{{tieMsg.sender.name}}</td>
      <td>{{tieMsg.subject}}</td>
      <td>{{tieMsg.description}}</td>
      <td>{{tieMsg.timestamp}}</td>
      <td>{{tieMsg.tieMsgState.name}}</td>
    </tr>
  </tbody>


</table>
