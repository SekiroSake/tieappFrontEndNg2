<div id='tieapp-messagelist'>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Subject</th>
        <th>Description</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody class="msgbody" *ngIf="messageSumList">
      <tr class="" *ngFor="let tieMsg of messageSumList" (click)="onSelect(tieMsg.tieMsgId)"  [ngStyle]="isHighlight(tieMsg.tieMsgId)">
        <!-- (click)="onSelect(tieMsg)"> -->
        <td>{{tieMsg.user}}</td>
        <td>{{tieMsg.subject}}</td>
        <td>{{tieMsg.description}}</td>
        <td>{{tieMsg.date}}</td>
        <td>{{tieMsg.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="splitter-horizontal"></div>
<div id='tieapp-messagedetail' *ngIf="currentMessage">
  <tieapp-messagedetail [messageDetail]="currentMessage"></tieapp-messagedetail>
</div>
